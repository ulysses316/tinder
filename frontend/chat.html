<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/normalizecss/normalize.css">
    <link rel="stylesheet" href="./node_modules/uikit/dist/css/uikit.min.css">
    <link rel="stylesheet" href="./styles/master.css">
</head>
<body class="uk-grid" uk-grid>
    <section class="uk-width-1-5">
        <!-- Navbar -->
        <div class="tinder-background uk-text-center uk-padding-small uk-flex uk-flex-around uk-flex-middle">
            <div class="uk-flex uk-flex-around uk-flex-middle uk-padding-small uk-width-1-2">
                <img class="profile-img" src="https://picsum.photos/200/300" alt="">
                <h5 class="uk-light uk-margin-remove uk-text-large">My profile</h5>
            </div>
            <div class="maletin-border">
                <i class="fas fa-briefcase uk-light maletin"></i>
            </div>
        </div>
        <!-- Messages -->
        <div>
            <!-- Options -->
            <div class="uk-padding-small">
                <a class="uk-padding-small uk-text-emphasis"><b>Matches</b></a>
                <a class="uk-padding-small uk-text-emphasis"><b>messages</b></a>
            </div>
            <!-- Message -->
            <div class="uk-padding-small">
                <a class="dm-container uk-grid">
                    <div>
                        <img class="uk-padding-remove bubble-img" src="https://picsum.photos/200/300" alt="">
                    </div>
                    <div class="uk-padding-remove">
                        <b class="uk-margin-remove uk-text-secondary">Nombre</b>
                        <p class="uk-margin-remove uk-text-secondary">Mas que nada Grinders , Bongs , s...</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    
    <section class="uk-grid uk-width-expand uk-w" uk-grid>
        <div class="uk-width-3-5 uk-padding-remove">
            <div class="who-matched-chat" uk-grid>
                <div class="uk-width-2-5">f</div>
                <div class="uk-width-3-5">d</div>
            </div>
        </div>
        <div class="uk-width-2-5">
            f
        </div>
    </section>

    <script src="./node_modules/uikit/dist/js/uikit.min.js"></script>
    <script src="https://kit.fontawesome.com/3ec5c7c8b1.js" crossorigin="anonymous"></script>
</body>
</html>
